    <script>
        function validateForm() {
            var login = document.getElementById("login").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;
    
            
            if (login === "" || email === "" || pass === "") {
                alert("Все поля должны быть заполнены");
                return false; 
            }
    
           
    
            return true; 
        }
    </script>
