 function updateServerStatus() {
    const serverIp = "45.93.200.10";
    const serverPort = "25585";
    const maxPlayers = 150; 
    fetch(`https://api.mcsrvstat.us/2/${serverIp}:${serverPort}`)
      .then(response => response.json())
      .then(data => {
        const playerCount = data.players ? `${data.players.online}/${maxPlayers}` : "0/150";
        document.getElementById("server-status").innerText = playerCount;
      })
      .catch(error => {
        console.error("Ошибка при получении информации о сервере:", error);
      });
  }


  const updateInterval = 5000;

 
  updateServerStatus();

 
  setInterval(updateServerStatus, updateInterval);
